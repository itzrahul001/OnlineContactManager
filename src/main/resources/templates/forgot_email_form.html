<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base::layout(~{::section})">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <style>
        body {
          background-color: #f8f9fa;
        }
        .card {
          box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
          border-radius: 8px;
        }
        .gradient-custom-2 {
          background: linear-gradient(to right, #ff6a00, #ee0979);
        }
          .error { color: red; }
        .success { color: green; }
    </style>
</head>
<body>
<section>
    <div class="container py-4 ">
        <div class="row  justify-content-center align-items-center ">
            <div class="col-md-6">
                <div class=" text-center card rounded-3 text-black col md-12">



                    <h3 class="mt-3">Your Registered Email</h3>
                    <p th:if="${message}" th:text="${message}" th:class="${message == 'Failed to send OTP' ? 'error' : 'success'}"></p>
                    <form th:action="@{/send-otp}" method="post">
                        <div class="mb-2 form-group">
                            <input type="email" class="form-control" id="email" name="email"
                                   placeholder="Enter your email" required>
                        </div>
                        <div class="form-group">
                            <button class="btn btn-warning mb-2">Send OTP</button>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
