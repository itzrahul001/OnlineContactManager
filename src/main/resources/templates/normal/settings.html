<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="normal/base::layout(~{::section})">
<head>
  <meta charset="UTF-8">
  <title>Home</title>
</head>
<body>
<section>
    <div class="container">
      <div class="row">
         <div class="col-md-12">
           <div class="card">
             <div class="card-body">
                 <h3 class="my-2">
                    Change Password
                 </h3>
                 <div th:if="${session.message}" class="alert" th:classappend="${session.message.type == 'success' ? 'alert-success' : 'alert-danger'}" role="alert">
                     <span th:text="${session.message.content}"></span>
                 </div>


                 <form th:action="@{/user/change-password}" method="post">
                 <div class="form-group mb-3">
                   <input type="text" name="oldPassword" class="form-control" placeholder="Enter Old Password">

                 </div>

                 <div class="form-group mb-3">
                   <input name="newPassword" type="text" class="form-control" placeholder="Enter New Password">

                 </div>

                 <div class="container text-center">
                   <button type="submit" class="btn btn-success">Change</button>
                   <button type="reset" class="btn btn-warning">Reset</button>

                 </div>
               </form>

             </div>
           </div>
         </div>
      </div>
    </div>
</section>
</body>
</html>
