<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base::layout(~{::section})">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Roboto', sans-serif;
        }
        .my-card {
            background: white;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }
        .btn-custom {
            background: #462119;
            color: #fff;
        }
        .btn-custom:hover {
            background: #5c2b1f;
        }
    </style>
</head>
<body>
<section class="d-flex align-items-center justify-content-center vh-100">
    <div class="container">
        <div class="row">
            <div class="col-lg-5 col-md-7 mx-auto">
                <div class="my-card">

                    <!-- Alert Message -->
                    <div th:if="${message}" th:class="'alert ' + ${message.type}" role="alert">
                        <p th:text="${message.content}"></p>
                    </div>


                    <h1 class="text-center mb-2"><span><img src="" th:src="@{/img/form.png}" alt="Form Logo" style="width: 80px;"></span> Register</h1>


                    <form action="" th:action="@{/do_register}" method="post" th:object="${user}">


                        <div class="mb-2">
                            <label for="name" class="form-label">Name</label>
                            <input type="text" class="form-control" id="name" name="name" placeholder="Enter Name"
                                   th:value="${user.name}" required>
                        </div>

                        <!-- Email -->
                        <div class="mb-2">
                            <label for="email" class="form-label">Email Address</label>
                            <input type="email" class="form-control" id="email" name="email" placeholder="Enter Email"
                                   th:value="${user.email}" required>
                        </div>


                        <div class="mb-2">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" name="password" placeholder="Enter Password" required>
                        </div>

                        <div class="mb-2">
                            <label for="about" class="form-label">About</label>
                            <textarea class="form-control" id="about" name="about" rows="3" placeholder="Enter something about yourself"
                                      th:value="${user.about}"></textarea>
                        </div>


                        <div class="form-check mb-3">
                            <input type="checkbox" class="form-check-input" id="agreement" name="agreement">
                            <label class="form-check-label" for="agreement">Accept terms and conditions</label>
                        </div>

                        <div class="text-center">
                            <button type="submit" class="btn btn-custom btn-lg w-100 mb-2">Submit</button>
                            <button type="reset" class="btn btn-secondary btn-lg w-100">Reset</button>
                        </div>

                        <div class="text-center mt-2">
                            <p class="mb-1">Already have an account?</p>
                            <a th:href="@{/signin}" class="btn btn-outline-custom btn-sm w-100 btn-custom">Login Here</a>
                        </div>
                    </form>

                </div>
            </div>
        </div>
    </div>
</section>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
